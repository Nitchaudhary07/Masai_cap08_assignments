<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="myButton">Ring Bell</button>
  </body>
</html>
<script>
  // Write js here
  document.getElementById("myButton").addEventListener("click", function () {
    console.log("Please open the door");
  });
</script>
