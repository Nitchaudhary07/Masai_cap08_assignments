<div class="btn-container">
    <button class="btn" id="startStopBtn">Start</button>
    <button class="btn" id="prevBtn">Previous</button>
    <button class="btn" id="nextBtn">Next</button>
</div>

<script>
    let currentIndex = 0;
    let timer;
    let isRunning = false;

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides.forEach((slide, i) => {
            slide.style.display = (i === index) ? 'block' : 'none';
        });
        currentIndex = index;
    }

    function startStopSlideshow() {
        if (!isRunning) {
            timer = setInterval(nextSlide, 2000); 
            document.getElementById('startStopBtn').textContent = 'Stop';
        } else {
            clearInterval(timer);
            document.getElementById('startStopBtn').textContent = 'Start';
        }
        isRunning = !isRunning;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % document.querySelectorAll('.slide').length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        clearInterval(timer); 
        currentIndex = (currentIndex - 1 + document.querySelectorAll('.slide').length) % document.querySelectorAll('.slide').length;
        showSlide(currentIndex);
        if (isRunning) {
            timer = setInterval(nextSlide, 2000);
        }
    }

    document.getElementById('startStopBtn').addEventListener('click', startStopSlideshow);
    document.getElementById('prevBtn').addEventListener('click', prevSlide);
    document.getElementById('nextBtn').addEventListener('click', () => {
        clearInterval(timer);
        nextSlide();
        if (isRunning) {
            timer = setInterval(nextSlide, 2000); 
        }
    });

    
    showSlide(currentIndex);
</script>
</body>
