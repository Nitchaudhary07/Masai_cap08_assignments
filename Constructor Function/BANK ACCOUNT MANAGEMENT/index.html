<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>BANK ACCOUNT MANAGEMENT</title>

  <body>
      <h2>Please check in console</h2>
  </body>
  <script>
    // Create a constructor function called BankAccount that takes accountNumber, name, type, and balance as arguments.
    // Inside the constructor, initialize the properties of the bank account object.

    function BankAccount(accountNumber,name,type,balance){
        this.accountNumber = accountNumber
        this.name = name
        this.type = type
        this.balance = balance
    

    this.deposits = function(deposit){
      this.balance += deposit
      console.log(deposit + " balance added in your account");
    }

    this.withdraws = function(withdraw){
      if(this.balance >= withdraw){
        this.balance -= withdraw;
        console.log(withdraw + " balance withdraw in your account");
      }else{
        console.log("balance is insufficient in your account")
      }
    }

    this.checkBalance = function(){
      console.log("Your current balance is:" + this.balance);
    }

    this.isActive =  function(){
      if(this.balance > 0){
        console.log("Account is active");
      }else{
        console.log("Account is not active")
      }
    }

    };

    let account1 = new BankAccount(147258,"Nitesh Chaudhary","Saving",100000)
    

    account1.withdraws(45000);
    account1.deposits(5000);
    account1.checkBalance();
    account1.isActive()
    account1.withdraws(50000)
    account1.isActive()


    let account2 = new BankAccount(369258,"Jitesh Patel","Saving",100000)

    account2.withdraws(40000);
    account2.deposits(20000);
    account2.checkBalance();
    account2.isActive()
    account2.withdraws(5000)
    account2.isActive()

    let allAccounts = [account1,account2]

    let totalBalance = 0;

allAccounts.forEach(function(account) {
    if (account.balance>0) {
        totalBalance += account.balance;
    }
});

console.log("Total balance of all active accounts: " + totalBalance);


  </script>
</html>
